<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto com formatação original</title>
    <style>
        /* Estilos opcionais para melhorar a aparência */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Insira um texto com formatação:</h2>
    <textarea id="textInput" placeholder="Cole seu texto aqui..."></textarea>
    
    <h2>Texto transformado em tabela:</h2>
    <div id="tableContainer"></div>
    
    <script>
        // Função para transformar o texto em uma tabela
        function textToTable() {
            var inputText = document.getElementById("textInput").value;
            var rows = inputText.split('\n');
            var tableHTML = '<table>';
            for (var i = 0; i < rows.length; i++) {
                tableHTML += '<tr>';
                var columns = rows[i].split('\t'); // assumindo que o texto colado usa tabulação para separar as colunas
                for (var j = 0; j < columns.length; j++) {
                    if (j === 1) { // Se for a segunda coluna (índice 1)
                        tableHTML += '<td><a href="' + columns[j] + '">' + columns[j] + '</a></td>';
                    } else {
                        tableHTML += '<td>' + columns[j] + '</td>';
                    }
                }
                tableHTML += '</tr>';
            }
            tableHTML += '</table>';
            document.getElementById("tableContainer").innerHTML = tableHTML;
        }

        // Associa a função de transformação ao evento de alteração do texto na caixa de texto
        document.getElementById("textInput").addEventListener("input", textToTable);

        // Chama a função de transformação ao carregar a página (para o caso de haver texto preenchido inicialmente)
        window.onload = textToTable;
    </script>
</body>
</html>
